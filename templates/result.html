<!doctype html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
        {% for status in statuses %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ status }}</td>
                <td>{{ statuses[status] }}</td>
            </tr>
        {% endfor %}            
        </table>
        <br/><br/>
        <div>
            last update: {{ time_stamp }}
        </div>
    </body>
</html>
